name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths: [ "backend/**" ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: cicd-demo-backend
  CODEDEPLOY_APPLICATION: cicd-demo-codedeploy-app
  CODEDEPLOY_DEPLOYMENT_GROUP: cicd-demo-deployment-group

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "TAG=$IMAGE_TAG" >> $GITHUB_ENV

          docker build --no-cache -t $IMAGE_URI ./backend
          docker push $IMAGE_URI

      - name: Prepare task definition
        run: |
          sed "s|<IMAGE_PLACEHOLDER>|$IMAGE_URI|" taskdef.json > taskdef-final.json

      - name: Register new task definition
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef-final.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "TASK_DEFINITION=$TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Prepare appspec for CodeDeploy
        run: |
          sed "s|<TASK_DEFINITION>|$TASK_DEFINITION|" appspec.yml > appspec-final.yml

      - name: Create CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APPLICATION }} \
            --deployment-group-name ${{ env.CODEDEPLOY_DEPLOYMENT_GROUP }} \
            --revision revisionType=AppSpecContent,appSpecContent="{fileContents:$(cat appspec-final.yml | jq -Rs .)}" \
            --description "GitHub Actions Blue/Green Deployment $GITHUB_SHA"
