name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths: [ "backend/**" ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: cicd-demo-backend
  ECS_CLUSTER: cicd-demo-cluster
  ECS_SERVICE: cicd-demo-task-service-ryns0yn1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://nexcod.narad.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

          echo "ðŸ› ï¸ Building image: $IMAGE_URI"
          docker build --no-cache -t $IMAGE_URI ./backend

          echo "â¬†ï¸ Pushing image..."
          docker push $IMAGE_URI

      - name: Inspect built image
        run: |
          docker run --rm $IMAGE_URI ls -R /app

      - name: Register new ECS task definition revision
        run: |
          echo "ðŸ§© Using image URI: $IMAGE_URI"

          aws ecs describe-task-definition --task-definition cicd-demo-task \
            --query 'taskDefinition' > task-def.json

          cat task-def.json | jq --arg IMAGE "$IMAGE_URI" '
            .containerDefinitions[0].image = $IMAGE
            | {
                family: .family,
                networkMode: .networkMode,
                containerDefinitions: .containerDefinitions,
                requiresCompatibilities: .requiresCompatibilities,
                cpu: .cpu,
                memory: .memory,
                executionRoleArn: .executionRoleArn
              }
          ' > new-task-def.json

          echo "Registering task definition..."
          aws ecs register-task-definition --cli-input-json file://new-task-def.json

      - name: Update ECS Service
        run: |
          NEW_TASK_DEF_ARN=$(aws ecs describe-task-definition --task-definition cicd-demo-task --query 'taskDefinition.taskDefinitionArn' --output text)
              echo "âœ… Latest Task Definition ARN: $NEW_TASK_DEF_ARN"
          
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment
