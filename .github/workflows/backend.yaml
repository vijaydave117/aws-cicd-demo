name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths: [ "backend/**" ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: cicd-demo-backend
  ECS_CLUSTER: cicd-demo-cluster
  ECS_SERVICE: cicd-demo-task-service-ryns0yn1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://nexcod.narad.io   # optional

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4Ô∏è‚É£ Build and Push Docker Image to ECR
      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üõ†Ô∏è Building image with tag: $IMAGE_TAG"
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG backend/
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "IMAGE_URI=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Register new ECS Task Definition revision
      - name: Register new ECS task definition revision
        run: |
          echo "üß© Using image URI: $IMAGE_URI"
          if [ -z "$IMAGE_URI" ]; then
            echo "‚ùå IMAGE_URI is empty. Please check previous step for ECR push output."
            exit 1
          fi

          # Get current task definition JSON
          aws ecs describe-task-definition --task-definition cicd-demo-task \
            --query 'taskDefinition' > task-def.json

          # Replace the image URI in container definitions
          cat task-def.json | jq --arg IMAGE "$IMAGE_URI" '
            .containerDefinitions[0].image = $IMAGE
            | {
                family: .family,
                networkMode: .networkMode,
                containerDefinitions: .containerDefinitions,
                requiresCompatibilities: .requiresCompatibilities,
                cpu: .cpu,
                memory: .memory,
                executionRoleArn: .executionRoleArn
              }
          ' > new-task-def.json

          echo "‚úÖ Clean new task definition generated:"
          cat new-task-def.json | grep image

          # Register new revision
          aws ecs register-task-definition --cli-input-json file://new-task-def.json

      # 6Ô∏è‚É£ Update ECS Service to deploy new revision
      - name: Update ECS Service
        run: |
          echo "üöÄ Updating ECS service to deploy latest revision..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment
